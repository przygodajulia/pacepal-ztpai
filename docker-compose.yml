version: "3"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5001:5000"
    networks:
      - webnet

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - webnet

networks:
  webnet:
